<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <!--header-->
    <header class="heading text-left p-2">
        <h1>Weather Dashboard</h1>
    </header>
    <!--Main weather container-->
    <main class="container-fluid">
        <div class="row">
            <!--search for city weather-->
            <div class="col-12 col-md-3 p-2 search-column">
                <form class="border p-2" id="city-search-form">
                    <h4 style="color: white">Search for a City</h2>
                        <input id="city" type="text" autofocus="true" class="form-input" />
                        <button class="btn btn-primary" type="submit">Search</button>
                </form>
                <!--local storage display-->
                <div class="past-search border" id="past-search-buttons"></div>
            </div>
            <!--current weather container-->
            <div class="col-12 col-md-9">
                <div class="row border selected-city" id="current-forecast">
                    <div class="col-12">
                        <h2 style="color: white;" id="searched-city"></h2>
                        <div id="current-weather-container" class="list-group"></div>
                    </div>
                </div>
                <div class="row border" id="five-day-forecast">
                    <h2 style="color: white;" class="col-12" id="forecast"></h2>
                </div>
                <!--five day forecast section-->
                <div class="row border">
                    <div class="day-container" id="fiveday-container"></div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
